<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Port Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }
    .question {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .options button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      width: 200px;
    }
    .correct {
      color: #00ff00;
    }
    .incorrect {
      color: #ff5555;
    }
    #score {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† Port Quiz Game</h1>
  <div id="quiz">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div id="feedback"></div>
    <div id="score"></div>
  </div>

  <script>
    const ports = {
      "FTP (Data)": 20, "FTP (Control)": 21, "SSH / SFTP / SCP": 22,
      "Telnet": 23, "SMTP": 25, "DNS": 53, "DHCP (Server)": 67, "DHCP (Client)": 68,
      "TFTP": 69, "HTTP": 80, "POP3": 110, "NTP": 123, "NetBIOS Name": 137,
      "NetBIOS Datagram": 138, "NetBIOS Session": 139, "IMAP": 143, "SNMP": 161,
      "SNMP Trap": 162, "LDAP": 389, "HTTPS": 443, "SMB/CIFS": 445,
      "SMTP (SSL)": 465, "Syslog (UDP)": 514, "SMTP (TLS)": 587, "LDAPS": 636,
      "IMAPS": 993, "POP3S": 995, "MySQL": 3306, "PostgreSQL": 5432,
      "SQL Server": 1433, "Oracle DB": 1521, "VNC": 5900, "SIP (Unsecure)": 5060,
      "SIP (Secure)": 5061, "RDP": 3389, "L2TP": 1701, "PPTP": 1723,
      "IPSec IKE": 500, "IPSec NAT-T": 4500, "mDNS": 5353, "BGP": 179,
      "NNTP": 119, "IRC": 194, "GRE": 47, "rsync": 873, "ElasticSearch": 9200,
      "MongoDB": 27017, "Redis": 6379, "MQTT": 1883, "MQTT Secure": 8883
    };

    let keys = Object.keys(ports);
    let shuffled = keys.sort(() => Math.random() - 0.5);
    let score = 0;
    let index = 0;

    function showQuestion() {
      if (index >= shuffled.length) {
        document.getElementById('question').textContent = 'üéâ Quiz Complete!';
        document.getElementById('options').innerHTML = '';
        document.getElementById('feedback').textContent = '';
        document.getElementById('score').textContent = `Final Score: ${score} / ${shuffled.length}`;
        return;
      }

      const question = shuffled[index];
      const correct = ports[question];
      let options = [correct];

      while (options.length < 4) {
        let r = ports[keys[Math.floor(Math.random() * keys.length)]];
        if (!options.includes(r)) options.push(r);
      }

      options = options.sort(() => Math.random() - 0.5);

      document.getElementById('question').textContent = `Q${index + 1}: What port is used for: ${question}?`;
      const optionButtons = options.map((opt, i) =>
        `<button onclick="checkAnswer(${opt}, ${correct})">${opt}</button>`
      ).join('');
      document.getElementById('options').innerHTML = optionButtons;
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        document.getElementById('feedback').innerHTML = `<p class='correct'>‚úÖ Correct!</p>`;
        score++;
      } else {
        document.getElementById('feedback').innerHTML = `<p class='incorrect'>‚ùå Incorrect. Correct answer: ${correct}</p>`;
      }
      index++;
      setTimeout(showQuestion, 1000);
    }

    showQuestion();
  </script>
</body>
</html>
