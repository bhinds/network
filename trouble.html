<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Troubleshooting Order Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h3 {
      color: #34495e;
      margin-top: 40px;
      font-size: 1.2em;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .question {
      margin-top: 18px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    select {
      font-size: 1rem;
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1f618d;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üõ†Ô∏è Network Troubleshooting Order</h1>
    <p>Select the correct step for each position in the troubleshooting process.</p>

    <div id="questionnaire"></div>

    <button onclick="checkAnswers()">Check Answers</button>

    <div id="result"></div>
  </div>

  <script>
    const steps = [
      "Identify the Problem",
      "Establish a Theory of Probable Cause",
      "Test the Theory",
      "Establish a Plan of Action",
      "Implement the Solution",
      "Verify Full System Functionality",
      "Document the Process"
    ];

    const questionnaire = document.getElementById("questionnaire");

    function renderQuestions() {
      questionnaire.innerHTML = '';
      for (let i = 0; i < steps.length; i++) {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<label for="step${i}">${i + 1}. </label>`;

        const select = document.createElement("select");
        select.id = `step${i}`;

        const shuffled = [...steps].sort(() => Math.random() - 0.5);
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- Select Step --";
        select.appendChild(defaultOption);

        shuffled.forEach(step => {
          const option = document.createElement("option");
          option.value = step;
          option.textContent = step;
          select.appendChild(option);
        });

        div.appendChild(select);
        questionnaire.appendChild(div);
      }
    }

    function checkAnswers() {
      const userAnswers = [];
      for (let i = 0; i < steps.length; i++) {
        const select = document.getElementById(`step${i}`);
        userAnswers.push(select.value);
      }

      let isCorrect = true;
      for (let i = 0; i < steps.length; i++) {
        if (userAnswers[i] !== steps[i]) {
          isCorrect = false;
          break;
        }
      }

      const result = document.getElementById("result");
      if (isCorrect) {
        result.textContent = "‚úÖ Great job! You got the correct order!";
        result.style.color = '#27ae60';
      } else {
        result.textContent = "‚ùå Some steps are out of order. Try again.";
        result.style.color = '#c0392b';
      }
    }

    renderQuestions();
  </script>
</body>
</html>
