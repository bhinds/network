<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Command Line Simulator</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    #terminal {
      max-width: 800px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 5px;
      min-height: 400px;
      box-shadow: 0 0 10px #00ff00;
      overflow-y: auto;
    }
    #output {
      white-space: pre-wrap;
    }
    #input-line {
      display: flex;
      margin-top: 10px;
    }
    #input-line span {
      margin-right: 10px;
    }
    input {
      background: transparent;
      border: none;
      color: #00ff00;
      font-size: 1rem;
      flex: 1;
      outline: none;
    }
  </style>
</head>
<body>

  <div id="terminal">
    <div id="output">
Welcome to the Networking CLI Simulator!
Type commands like: ping google.com, traceroute 8.8.8.8, netstat
Type "help" for a list of commands.
    </div>

    <div id="input-line">
      <span>&gt;</span>
      <input type="text" id="commandInput" autofocus />
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('commandInput');

    const commands = {
      help: `
Available commands:
  ping <host>           - Simulate pinging a host
  traceroute <host>     - Simulate traceroute to a host
  netstat               - Show fake active connections
  clear                 - Clear the terminal
  exit                  - Exit the simulation

    };

    Packets: Sent = 4, Received = 4, Lost = 0 (0% loss),
Approximate round trip times in milli-seconds:
    Minimum = 12ms, Maximum = 16ms, Average = 13.75ms`;
    }

    function simulateTraceroute(host) {
      return `Tracing route to ${host} over a maximum of 30 hops:

  4    14 ms   14 ms   15 ms  ${host}

    }

    function appendOutput(text) {
      output.textContent += `\n${text}\n`;
      output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        appendOutput(`> ${command}`);
        handleCommand(command);
        input.value = '';
      }
    });
